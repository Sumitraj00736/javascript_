<body style="background-color: black; color: white";>
    <h1>Chai aur Code</h1>
    <button id="stop" >Stop</button>
    <button id="start" >Start</button>
</body>
<script>

    const sayDate = function(str){
    console.log(str,Date.now())
    }
let done;
   const intervalId = function(){
    done=  setInterval(sayDate,2000,"hi")
   }
   const Exit = function(){
    clearInterval(done);
    console.log('stoped')
   }
   document.querySelector('#start').addEventListener('click',intervalId)
   document.querySelector('#stop').addEventListener('click',Exit)


</script>
