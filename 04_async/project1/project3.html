<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white";>
    <h1>Chai aur Code</h1>
    <button id="stop" >Stop</button>
    <button id="start" >Start</button>
</body>
<script>

const changeBackgroundColor = function() {
    const randomNumber = '#' + Math.floor(Math.random() * (999999 - 100000 + 1)) + 100000;
    document.querySelector('body').style.backgroundColor = randomNumber;
    console.log(randomNumber);
}

let interval;

const startInterval = function() {
    interval = setInterval(changeBackgroundColor, 2000);
}

const stopInterval = function() {
    clearInterval(interval);
    console.log('Interval stopped');
}

document.querySelector('#start').addEventListener('click', startInterval);
document.querySelector('#stop').addEventListener('click', stopInterval);


</script>
</html>
